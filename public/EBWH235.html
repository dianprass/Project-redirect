<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Mengalihkan...</title>
    <meta http-equiv="refresh" content="0;url=https://asupanmalam1.blogspot.com/2025/08/rui-miyamoto-ebwh-235.html" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }
      .warning {
        display: none;
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 500px;
      }
      .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>Mengalihkan... Jika tidak otomatis, <a href="https://asupanmalam1.blogspot.com/2025/08/rui-miyamoto-ebwh-235.html">klik di sini</a>.</p>

    <div class="warning" id="inAppWarning">
      <h3>‚ö†Ô∏è Peringatan</h3>
      <p>üö´ Jangan dibuka di aplikasi sosmed, nanti error.  
      üëâ Biar lu enak nontonnya buka di <b>Chrome</b> aja!</p>
      <a class="btn" href="https://nonton.filmhotindo.workers.dev/ADN639">Buka di Chrome</a>
    </div>

    <script>
      function isInAppBrowser() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return /FBAN|FBAV|Instagram|Twitter|Line|WhatsApp|Messenger/i.test(ua);
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (isInAppBrowser()) {
          // Stop auto-redirect
          document.querySelector("meta[http-equiv='refresh']").remove();
          // Tampilkan warning
          document.getElementById("inAppWarning").style.display = "block";
        }
      });
    </script>
  </body>
</html>
